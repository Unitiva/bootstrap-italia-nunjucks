<div class="card-wrapper">
  <div class="card {% if withBg %}card-bg{% endif %}{% if withImg %}card-img{% endif %} {% if cardEvent %}card-event{% endif %}">
    <div class="card-body">
      {% if withImg %}
      <div class="img-responsive-wrapper">
        <div class="img-responsive">
          <div class="img-wrapper">
            {% if src %}
               <img src="{{src}}" title="img title" alt="imagealt">
             {% endif %}
          </div>
        </div>
      </div>
      {% endif %}
      <div class="category-top">
        <a class="category" href="#">Category</a>
        <span class="data">10/12/2018</span>
      </div>
      <h5 class="card-title big-heading">Lorem ipsum dolor sit amet, consectetur adipiscing elit…</h5>
      <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut
        labore et dolore magna aliqua.</p>
      <span class="card-signature">di Federico De Paolis</span>
      <a class="read-more" href="#">
        <span class="text">Leggi di più</span>
        <svg class="icon">
          <use xlink:href="/svg/sprite.svg#it-arrow-right"></use>
        </svg>
      </a>
    </div>
  </div>
</div>
