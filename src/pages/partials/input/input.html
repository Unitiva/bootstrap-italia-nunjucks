  <div class="form-group">
    <input
      type="{{ type if type else 'text'}}"
      class="form-control"
      {% if placeholder %}
        placeholder="{{ placeholder }}"
      {% endif %}
      id="{{ id if if else 'input-id' }}"
      {{ 'disabled' if disabled }}
      >
    <label for="{{ id if id else 'input-id' }}">
      {{ label if label else 'label' }}
    </label>
    {% if description %}
      <small class="form-text text-muted">{{ description }}</small>
    {% endif %}
  </div>
